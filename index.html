<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 하루 어땠나요?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>">
    <meta property="og:title" content="오늘 하루 어땠나요?">
    <meta property="og:description" content="당신의 오늘 하루는 어떻게 지나갔나요? 사람들의 생각을 투표로 확인해보세요!">
    <meta property="og:image" content="https://howwasyourday-vote.vercel.app/jeongyeol.jpg">
    <meta property="og:url" content="https://howwasyourday-vote.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="external-links" class="top-left-links">
    <p>시간 보내기 좋은 장소 👇</p>
    <ul>
        <li><a href="https://semantle-ko.newsjel.ly/" target="_blank">꼬맨틀</a></li>
        <li><a href="https://www.newmantle.kr/" target="_blank">뉴맨틀</a></li>
        <li><a href="https://kordle.kr/" target="_blank">꼬들</a></li>
    </ul>
</div>

<div class="main-content">
    <div class="container">
        <h1>오늘 하루, 어떻게 지나갔나요? 🤔</h1>
        <div class="buttons">
            <button id="fast-btn">빨리 갔다 🚀</button>
            <button id="slow-btn">늦게 갔다 🐢</button>
        </div>
        <div class="results">
            <div class="progress-bar">
                <div id="fast-progress" class="progress fast"></div>
                <div id="slow-progress" class="progress slow"></div>
            </div>
            <div class="labels">
                <span id="fast-label">빨리 갔다 0%</span>
                <span id="slow-label">늦게 갔다 0%</span>
            </div>
        </div>
    </div>
</div>

<div class="statistics-container">
    <div class="stat-box" id="total-votes-today">오늘 총 0명이 투표했어요.</div>
    <div class="stat-box" id="same-choice-count"></div>
    <div class="stat-box" id="peak-hour"></div>
    <div class="stat-box" id="slowest-day"></div>
    <div class="stat-box" id="fastest-day"></div>
</div>

<script src="https://unpkg.com/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
